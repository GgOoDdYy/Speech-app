<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.css">
    <title>Speech Recognition App</title>
</head>
<body>
   
    <div class="container">
        <p class="heading">Speech Recognition App</p>
    <div class="options">
        <div class="Language">
        <p>Language</p>
        <select name="Language" id="Language">

        </select>
      </div>    
    </div>
    <div class="line"></div>
    <button class="btn record">
        <div class="icon">
        <ion-icon name="mic-outline"></ion-icon>  
        <img src="bars.svg" alt="" />
        </div>
        <p>Start Listening </p>
    </button>
    <p class="heading">Result :</p>
    <div class="result" spellcheck="false">
    <p class="interim"></p>
   </div>
<div class="buttons">
    <button class="btn clear">
        <ion-icon name="trash-outline"></ion-icon>  
        <p>Clear </p>
    </button >
        <button class="btn download" disabled>
            <ion-icon name="cloud-download-outline"></ion-icon>  
            <p>Download </p>
     </button >
  </div>
</div>

<script
  type=" module"
  src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>


  <script src="languages.js"></script>

  <script src="script.js"></script>

</body>
</html>
